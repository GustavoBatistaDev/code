{% extends 'global/base.html' %}
{% block content %}
	<div class="container">
		<div class="row justify-content-center">
			<div class="auth-container col-5">
				<div class="form-header">
					<h2 class="text-center">Dockinho</h2>
				</div>
				<div class="form-body">
					<div class="form-body-top">
						<h3>Registrar-se</h3>
						<span
							>Possui conta?
							<a href="{% url 'account:login' %}">Acesso</a></span
						>
					</div>
					<form action="." method="POST" class="auth-form">
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1"
								><i class="fa-solid fa-user"></i></span>
							<input
								class="form-control form-control-lg"
								type="text"
								name="username"
								placeholder="usuário"
								aria-label="usuário"
								required
							/>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1"
								><i class="fa-solid fa-envelope"></i></span>
							<input
								class="form-control form-control-lg"
								type="email"
								name="email"
								placeholder="email"
								aria-label="email"
								required
							/>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1"
								><i class="fa-solid fa-lock"></i></i
							></span>
							<input
								class="form-control form-control-lg"
								type="password"
								name="password1"
								placeholder="senha"
								aria-label="senha"
								required
							/>
							<span class="input-group-text icon-eye"><i class="fa-solid fa-eye"></i></span>
						</div>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1"
								><i class="fa-solid fa-lock"></i></i
							></span>
							<input
								class="form-control form-control-lg"
								type="password"
								name="password2"
								placeholder="confirmação da senha"
								aria-label="confirmação da senha"
								required
							/>
							<span class="input-group-text icon-eye"><i class="fa-solid fa-eye"></i></span>
						</div>
						<div>
							<a class="float-end" href="recovery.html">Esqueceu a senha?</a>
						</div>
						<div class="form-group mt-5 text-center">
							<button
								type="submit"
								class="btn btn-primary btn-lg"
							>Registrar-se</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
